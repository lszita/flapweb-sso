<div class="card" style="width: 20rem;">
    <div class="card-header">Register</div>
    <div class="card-body">
        <h4 class="card-title">Welcome to FlapWeb!</h4>
        <a class="card-link" href="#login">Login here</a>
        <br>
        <br>
        <form id="registration-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" required minlength="3" maxlength="20" placeholder="Username" id="username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" required maxlength="60" placeholder="Email address" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required minlength="3" maxlength="20" placeholder="Password" id="password">
        </div>
        <div class="form-group">
            <input type="password" required minlength="3" maxlength="20" placeholder="Confirm password" id="confirm-password">
        </div>
        <button>Submit</button>
        </form>
    </div>
</div>
